<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI HR Assistant Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      max-width: 600px;
      margin: auto auto 20px auto;
    }
    .n8n-chat-container { border-radius: 10px; }
    .n8n-chat-header { background-color: #007bbf !important; color: #fff !important; }
    .n8n-chat-user-message { background-color: #007bbf !important; color: #fcfcfc !important; }
    .n8n-chat-bot-message { background-color: #dedede !important; color: #000 !important; }
    .n8n-chat-input input { border-radius: 6px; }
    .n8n-chat-input button { background-color: #007bbf !important; border-radius: 50px; color: #fff; }
  </style>
</head>
<body>

  <h1>AI HR Assistant Chatbot Test</h1>
  <p>This is a fully customizable RAG-based AI chatbot built using n8n. It retrieves accurate, context-aware responses from your HR knowledge base to assist employees instantly.</p>

  <div id="n8n-chat-container"></div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://fushia.app.n8n.cloud/webhook/5f1c0c82-0ff9-40c7-9e2e-b1a96ffe24cd/chat',
      target: '#n8n-chat-container' // renders chat inside this div
    });
  </script>

</body>
</html>
