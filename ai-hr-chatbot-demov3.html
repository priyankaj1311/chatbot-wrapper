<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI HR Assistant Chatbot Test again</title>
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
  <style>
     /* === CSS OVERRIDES FOR N8N CHAT WIDGET ===
      Customizes widget appearance by overriding default styles.
      Targets dynamically generated classes rendered by the n8n embed script.
   */
    :root {
	  --chat--color-primary: #007bbf; /* your brand blue */
	  --chat--header--background: #007bbf;
	  --chat--header--color: #ffffff;
	  --chat--message--user--background: #007bbf;
	  --chat--message--user--color: #ffffff;
	  --chat--message--bot--background: #dedede;
	  --chat--message--bot--color: #000000;
	  --chat--toggle--background: #007bbf;
	}
  #n8n-chat-container .chat-header p {
  	display: none;
	}

  </style>
</head>
<body>

  <h1>AI HR Assistant Chatbot Test</h1>
  <p>This is a fully customizable RAG-based AI chatbot built using n8n. It retrieves accurate, context-aware responses from your HR knowledge base to assist employees instantly.</p>

  <div id="n8n-chat-container"></div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://fushia.app.n8n.cloud/webhook/5f1c0c82-0ff9-40c7-9e2e-b1a96ffe24cd/chat',
      target: '#n8n-chat-container', // renders chat inside this div,
      initialMessages: [
	    'Hello, How can I assist you today?'
	  ],
      i18n: {
		en: {
			title: 'AI HR Assistant',
			subtitle: "",
			footer: '',
			getStarted: 'New Conversation',
			inputPlaceholder: 'Type your question..',
		},
	},
    });

    
  </script>

</body>
</html>
